<div class="container">
  <h1 class="mt-p">Add Category</h1>
    <form (ngSubmit)="onFormSubmit()" #myForm="ngForm"></form>
    <div class="mt-2">
      <div class="mt3">
        <label class="form-label" for="name">Category Name</label>
        <input
          type="text"
          id="categoryName"
          class="form-control"
          name="categoryName"
          [(ngModel)]="model.name"
        />
      </div>

      <div class="mt3">
        <label class="form-label" for="name">Category Url Handle</label>
        <input
          type="text"
          id="categoryUrlHandle"
          class="form-control"
          name="categoryUrlHandle"
          [(ngModel)]="model.urlHandle"
        />
      </div>

      <div class="mt-3">
        <button class="btn btn-primary" type="submit">Save</button>
      </div>
    </div>
</div>
