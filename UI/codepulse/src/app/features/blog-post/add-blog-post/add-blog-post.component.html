<div class="container">
  <h1 class="mt-3">Add Blog Post</h1>

  <form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mt-2 mb-2">
      <div class="mt-3">
        <label for="title" class="form-label">Title</label>
        <input
          type="text"
          class="form-control"
          name="title"
          id="title"
          [(ngModel)]="model.title"
        />
      </div>
      <div class="mt-3">
        <label for="urlHandle" class="form-label">Url Handle</label>
        <input
          type="text"
          class="form-control"
          name="urlHandle"
          id="urlHandle"
          [(ngModel)]="model.urlHandle"
        />
      </div>
      <div class="mt-3">
        <label for="shortDescription" class="form-label"
          >Short Description</label
        >
        <input
          type="text"
          class="form-control"
          name="shortDescription"
          id="shortDescription"
          [(ngModel)]="model.shortDescription"
        />
      </div>
      <div class="mt-3">
        <label for="content" class="form-label">Content</label>
        <div class="d-flex flex-row">
          <div class="col-6 p-2">
            <textarea
              class="form-control"
              name="content"
              id="content"
              style="height: 350px;max-height: 350px;"
              [(ngModel)]="model.content"
          ></textarea>
          </div>
          <div class="col-6 p-2" style="max-height: 350px;overflow-y: scroll;">
            <markdown [data]="model.content"></markdown>
          </div>
        </div>
       
      </div>
      <div class="mt-3">
        <label for="featuredImageUrl" class="form-label"
          >Featured Image Url</label
        >
        @if(model.featuredImageUrl !== ''){
          <ng-container>
            <div>
              <img [src]="model.featuredImageUrl" height="100" class="my-2">
            </div>
          </ng-container>
        }

        <input
          type="text"
          class="form-control"
          name="featuredImageUrl"
          id="featuredImageUrl"
          [(ngModel)]="model.featuredImageUrl"
        />
      </div>
      <div class="mt-3">
        <label for="publishedDate" class="form-label">Published Date</label>
        <input
          type="date"
          class="form-control"
          name="publishedDate"
          id="publishedDate"
          value="{{ model.publishedDate }}"
          [ngModel]="model.publishedDate | date : 'yyy-MM-dd'"
          (ngModelChange)="model.publishedDate = $event"
        />
      </div>
      <div class="mt-3">
        <label for="author" class="form-label">Author</label>
        <input
          type="text"
          class="form-control"
          name="author"
          id="author"
          [(ngModel)]="model.author"
        />
      </div>
      <div class="form-check mt-3">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="isVisible"
          name="isVisible"
          [(ngModel)]="model.isVisible"
        />
        <label class="form-check-label" for="isVisible"> Is Visible? </label>
      </div>
      <div class="mt-3">
        <button class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
</div>
